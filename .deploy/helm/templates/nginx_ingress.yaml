apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/issuer: {{ eq .Values.environmentName "prod" | ternary "letsencrypt-prod" "letsencrypt-staging" }}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.host | quote }}
    secretName: staging-tls
  rules:
    - host: {{ .Values.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 8080
