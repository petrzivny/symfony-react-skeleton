apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app.kubernetes.io/name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: web-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-server
        date: "{{ now | unixEpoch }}"  # replace :latest with :commit-sha in CI build process
    spec:
      containers:
        - name: nginx
          image: {{ .Values.image.repository }}/{{.Chart.Name}}/nginx
          imagePullPolicy: Never
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: 8080
            initialDelaySeconds: 2
            timeoutSeconds: 1
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /nginx-health
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 60
          ports:
            - containerPort: 8080
